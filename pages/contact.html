<body>

  <a href="index.html">Home</a>

  <a href="details.html">Project details</a>


  <!--header section-->

  <header>
    <div class="main-nav_c">
      <img src="images/Logo.svg" alt="gen logo">

    </div>
    <div class="sub-nav_c">
      <ul>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </header>

  
  <!--contact hero section-->

  <div class="c_hero-section">

    <div class="c_hero-section-left">
      <h1>Full set of great
        features to make your
        product fresh</h1>
      <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
    </div>

    <div class="c_hero-section-right">
      <form action="" class="C_hero-section-RIGHT">
        <input type="text" name="name" placeholder="Name" class="contact-inputs" required>

        <input type="email" name="email" placeholder="Email" class="contact-inputs" required>

        <textarea name="message" placeholder="Message" class="contact-inputs"></textarea>
      </form>
    </div>
  </div>
  
  
  <!--contact Image section-->


  <div class="image_c">
    <img src="" alt="">
  </div>

  <!--contact footer section-->
  <footer>
      
    <div class="logo_c">
      <img src="images/Logo.svg" alt="gen logo">
    </div>
    
    <div class="main-footer_c">
      <ul>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="sub-footer_c">
      <img src="images/dribbble-logo.png" alt="">
      <img src="images/iglogo.png" alt="">
      <img src="images/twitter-logo.png" alt="">
    </div>

  </footer>
